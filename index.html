<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="container">
        <header>
            <h2>My Library</h2>
            <button id="button-add-book">Add Book</button>
        </header>
        <dialog>
            <form action="#" method="post">
                <div class="container-label">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="container-label">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div id="container-label-pag">
                    <label for="pag">Number of pages:</label>
                    <input type="number" id="pag" name="pag" required>
                </div>
                <label>
                    ¿have you read the book?
                    <input type="checkbox" id="read" name="read">
                  </label>                  
                <div id="modal-button">
                    <button id="add-book" type="submit">Add Book</button>
                    <button id="reset" type="reset">Reset</button>
                    <a id="cancel" type="button">Cancel</a>
                </div>
              </form>
              
        </dialog>
        <main>

        </main>
        <footer>
            <p>Bastián Velásquez 2025 © The Odin Proyect</p>
        </footer>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
